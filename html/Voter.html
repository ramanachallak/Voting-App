<div id="Voter">
    <div id="voterLogin">
        <label title="Please provide a valid Voter Private key">Voter Login: </label><br><br>
        <input type="text" id="voterPrivateKey" placeholder="Please provide a valid Voter Private key" required></input><br><br><br><br>
        <button type="submit" id="btnVoterLogin" onclick="voterLogin()">Login</button>
    </div><br><br>
    <div id="voterRegistration">
        <label title="Please provide a valid Voter ETH address">Voter ETH Address: </label><br><br>
        <input type="text" id="voterEthAddress" placeholder="Please provide a valid Voter ETH Address" required></input><br><br><br><br>
        <button id="btnRegisterVoter" onclick="RegisterVoter()">Register Voter</button>
    </div>



</div>
